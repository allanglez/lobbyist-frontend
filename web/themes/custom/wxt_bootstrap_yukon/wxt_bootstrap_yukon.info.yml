  site_alert: 'Site Wide Alert'
  highlighted: 'Highlighted'
  header: 'Header'
  help: 'Help'
  inline_arlert:  'In-Page Alert'
  content: 'Content'
  page_form:  'Page webform'
  sidebar: 'Sidebar'
  sidebar_sticky: 'Sidebar Sticky'
  featured: 'Featured'
  footer_top: 'Footer Top'
  footer: 'Footer'
  
libraries-extend:
  bootstrap/framework:
    - 'wxt_bootstrap_yukon/global-styling'
