name: 'WxT Lobbyist'
type: theme
description: 'WxT sub-theme(s) support leveraging WxT Bootstrap. Source files for Bootstrap are defined as part of the WxT Library module.'
package: Other
core: 8.x
libraries:
  - wxt_lobbyist/global-styling
 
base theme: wxt_bootstrap

regions:
  branding: 'Branding'
  navbar: 'Navbar'
  navigation: 'Navigation'
  search_bar: 'Search bar'
  site_alert: 'Site Wide Alert'
  highlighted: 'Highlighted'
  header_slider: 'Header Slider'
  header: 'Header'
  help: 'Help'
  inline_arlert:  'In-Page Alert'
  content_slider: 'Content Slider'
  content: 'Content'
  page_form:  'Page webform'
  sidebar: 'Sidebar'
  sidebar_sticky: 'Sidebar Sticky'
  featured: 'Featured'
  footer_top: 'Footer Top'
  footer: 'Footer'

libraries-extend:
  bootstrap/framework:
    - 'wxt_bootstrap/drupal.wxt_bootstrap'