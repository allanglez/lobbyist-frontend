administer openid connect rest:
  title: 'Administer OpenID Connect REST'
  description: 'Allow access to OpenID Connect REST state tokens and authorization mappings.'
  restrict access: TRUE

openid connect rest api provider ids access:
  title: 'Provides an api endpoint to provider ids'
  description: 'Allow access to an api endpoint providing provider ids.'
  restrict access: FALSE

openid connect rest api provider authorization endpoint access:
  title: 'Provides an api endpoint to a provider authorization endpoint'
  description: 'Allow access to an api endpoint providing a provider authorization endpoint.'
  restrict access: FALSE
