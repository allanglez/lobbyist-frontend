services:
  openid_connect_rest.routing.route_subscriber:
    class: Drupal\openid_connect_rest\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }

  plugin.manager.openid_connect_rest_client.processor:
    class: Drupal\openid_connect_rest\Plugin\OpenIDConnectRESTClientManager
    parent: default_plugin_manager

  openid_connect_rest.openid_connect.redirect_controller:
    class: Drupal\openid_connect\Controller\RedirectController
    arguments: ["@plugin.manager.openid_connect_rest_client.processor", "@request_stack", "@logger.factory", "@current_user"]
