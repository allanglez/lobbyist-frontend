biz_block_plugin.settings:
  path: '/admin/config/bizont-dashbodard/settings'
  defaults:
    _form: '\Drupal\biz_block_plugin\Form\DashboardsSettingsForm'
    _title: 'Dashboard Lobbyist Settings'
  requirements:
    _permission: 'administer site configuration'
biz_block_plugin.consultant_activity:
  path: '/biz_block_plugin/consultant_activity'
  defaults:
    _controller: '\Drupal\biz_block_plugin\Controller\BizBlockPluginController::consultantActivityContent'
    _title: 'Consultant activity'
  requirements:
    _permission: 'administer site configuration'
biz_block_plugin.custom_table:
  path: '/biz_block_plugin/custom_table'
  defaults:
    _controller: '\Drupal\biz_block_plugin\Controller\BizBlockPluginController::tablesContent'
    _title: 'Custom table'
  requirements:
    _permission: 'administer site configuration'   
biz_block_plugin.consultant_account_info:
  path: '/biz_block_plugin/consultant_account_info'
  defaults:
    _controller: '\Drupal\biz_block_plugin\Controller\BizBlockPluginController::consultantAccountInfo'
    _title: 'Consultant Account Information'
  requirements:
    _permission: 'administer site configuration'   
biz_block_plugin.activity_messages:
  path: '/biz_block_plugin/activity_messages'
  defaults:
    _controller: '\Drupal\biz_block_plugin\Controller\BizBlockPluginController::activityMessages'
    _title: 'Messages'
  requirements:
    _permission: 'administer site configuration'
biz_block_plugin.modal_confirmation:
  path: '/biz_block_plugin/modal_confirmation'
  defaults:
    _controller: '\Drupal\biz_block_plugin\Controller\BizBlockPluginController::modalConfirmation'
    _title: 'Messages'
  requirements:
    _permission: 'administer site configuration'   