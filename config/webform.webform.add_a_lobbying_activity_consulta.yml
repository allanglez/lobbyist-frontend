elements: "markup_0:\n  '#type': webform_markup\n  '#markup': 'Who are you lobbying on behalf of?'\norg_name:\n  '#type': textfield\n  '#title': 'Org. Name'\n  '#format_items': comma\ncustom_address:\n  '#type': address\n  '#title': custom_address\n  '#default_value':\n    country_code: CA\n    langcode: ''\n    address_line1: ''\n    locality: ''\n    administrative_area: ''\n    postal_code: ''\n    given_name: null\n    additional_name: null\n    family_name: null\n    organization: null\n    address_line2: null\n    sorting_code: null\n    dependent_locality: null\n  '#format_items': ol\n  '#available_countries':\n    - CA\n    - US\n  '#field_overrides':\n    givenName: hidden\n    additionalName: hidden\n    familyName: hidden\n    organization: hidden\n    addressLine1: required\n    addressLine2: hidden\n    postalCode: required\n    sortingCode: hidden\n    dependentLocality: hidden\n    locality: required\n    administrativeArea: required\ne_mail_address:\n  '#type': textfield\n  '#title': 'e-mail address'\n  '#format_items': comma\ncustom_telephone:\n  '#type': textfield\n  '#title': Telephone\n  '#input_mask': '(999) 999-9999'\n  '#format_items': comma\nmarkup_1:\n  '#type': webform_markup\n  '#markup': 'Start and end date of the lobbying contract'\ncontainer_dates:\n  '#type': container\n  start_date:\n    '#type': date\n    '#title': 'Start date'\n    '#format_items': comma\n    '#date_date_format': ''\n  end_date:\n    '#type': date\n    '#title': 'End date'\n    '#format_items': comma\n    '#date_date_format': ''\ntitle:\n  '#type': textfield\n  '#title': TITLE\n  '#description': 'This is an internal title, you should use a short description of the contract.'\nwhich_topic_do_you_want_to_lobby_government_about_:\n  '#type': webform_term_select\n  '#title': 'WHICH TOPIC DO YOU WANT TO LOBBY GOVERNMENT ABOUT?'\n  '#multiple': true\n  '#select2': true\n  '#vocabulary': lobby_s_topics\n  '#breadcrumb_delimiter': ''\nother:\n  '#type': textfield\n  '#title': OTHER\nadd_detail:\n  '#type': textarea\n  '#title': 'ADD DETAILS ABOUT YOUR LOBBYING ACTIVITY (OPTIONAL)'\nwho_are_you_lobbying_or_plan_to_lobby_:\n  '#type': webform_term_select\n  '#title': 'WHO ARE YOU LOBBYING OR PLAN TO LOBBY?'\n  '#multiple': true\n  '#select2': true\n  '#vocabulary': lobbyist_s_portfolios\n  '#breadcrumb_delimiter': ''\n  '#tree_delimiter': ''\nhow_do_you_want_to_lobby_:\n  '#type': webform_checkboxes_other\n  '#title': 'HOW DO YOU WANT TO LOBBY?'\n  '#description': 'For information on the types of lobbying, click here'\n  '#options':\n    'BY LETTER / EMAIL': 'BY LETTER / EMAIL'\n    'BY PHONE CALL': 'BY PHONE CALL'\n    'IN-PERSON CONVERSATION': 'IN-PERSON CONVERSATION'\n    'BY PETITION': 'BY PETITION'\n    'SOCIAL MEDIA CAMPAIGN': 'SOCIAL MEDIA CAMPAIGN'\n  '#options_display': two_columns\n  '#other__option_label': OTHER\nhas_your_organization_received_a_grant_from_the_government_of_yu:\n  '#type': radios\n  '#title': 'HAS YOUR ORGANIZATION RECEIVED A GRANT FROM THE GOVERNMENT OF YUKON WITHIN THE LAST YEAR?'\n  '#options':\n    'YES': 'YES'\n    'NO': 'NO'\nwas_the_grant_awarded_related_to_the_matter_the_lobbying_has_bee:\n  '#type': radios\n  '#title': 'WAS THE GRANT AWARDED RELATED TO THE MATTER THE LOBBYING HAS BEEN OR WILL BE UNDERTAKEN '\n  '#options':\n    'YES': 'YES'\n    'NO': 'NO'\n    'I DON’T KNOW': 'I DON’T KNOW'\nstatus:\n  '#type': select\n  '#title': Status\n  '#options':\n    active: Active\n    pending: Pending\n    not-compliance: 'Not in compliance'\n    accept: Accept\n  '#default_value': pending\n  '#wrapper_attributes':\n    class:\n      - no-display"
