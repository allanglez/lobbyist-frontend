consultant_activity_format: "<div class=\"header-view orange-header\">\r\n  <div class=\"col-xs-12\">\r\n    <span>Lobbying on behalf of</span>\r\n  </div>\r\n</div>\r\n<div class=\"info-container\">\r\n  <div class=\"row\">\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Org. name</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{org_name}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"header-row no-padding row\">\r\n    <div class=\"field col no-padding align-self-start col-xs-4\">\r\n      <div class=\"activity-label\">\r\n        <span>Address</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{address_line1}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"field col no-padding align-self-start col-xs-4\">\r\n      <div class=\"activity-label\">\r\n        <span>City or town</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{locality}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"header-row no-padding row\">\r\n    <div class=\"field col no-padding align-self-start col-xs-4\">\r\n      <div class=\"activity-label\">\r\n        <span>Territory, province or state</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{administrative_area}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"field col no-padding align-self-start col-xs-4\">\r\n      <div class=\"activity-label\">\r\n        <span>Zip code</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{postal_code}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"field col no-padding align-self-start col-xs-4\">\r\n      <div class=\"activity-label\">\r\n        <span>Country</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{country}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n\r\n<div class=\"header-view purple-header\">\r\n  <div class=\"header-row col-xs-6\">\r\n    <p>Lobbying activity</p>\r\n  </div>\r\n  <div class=\"col-xs-6 no-padding update-action\">\r\n      {{edit_activity_link}}\r\n  </div>\r\n</div>\r\n<div class=\"info-container\">\r\n  <div class=\"row\">\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Topic</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{topics}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Dates</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{display_start_date}} - {{display_end_date}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"row\">\r\n    <div class=\"col-xs-12\">\r\n      <div class=\"activity-label\">\r\n        <span>Details about the lobbying activity</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{add_detail}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"row\">\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Lobbying or plan to lobbying</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{who_you_lobbying}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Type of lobbying activity</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{how_do_you_want_to_lobby_}} </span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"row\">\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Has your organization received a grant from the goverment of Yukon witin the last year?</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{has_your_organization_received_a_grant_from_the_government_of_yu}}</span>\r\n      </div>\r\n    </div>\r\n    <div class=\"col-xs-12 col-md-6\">\r\n      <div class=\"activity-label\">\r\n        <span>Was the grant awarded related to the matter the lobbying ha ben or will be undertaken?</span>\r\n      </div>\r\n      <div class=\"activity-value\">\r\n        <span>{{was_the_grant_awarded_related_to_the_matter_the_lobbying_has_bee}}</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>"
