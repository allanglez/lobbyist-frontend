id: add_a_lobbying_activity
title: 'ADD A LOBBYING ACTIVITY'
description: 'The Senior Officer is responsible for adding/modifying lobbying activities for an organizarion. Oranizations must register if they lobby for a total of 20 hours or more in a calendar year.&nbsp;'
category: ''
elements: "sutitle_general:\n  '#type': processed_text\n  '#text': |\n    <p>The Senior Officer is responsible for adding/modifying lobbying activities for an organizarion. Oranizations must register if they lobby for a total of 20 hours or more in a calendar year.&nbsp;</p>\n    \n  '#format': basic_html\ntitle:\n  '#type': textfield\n  '#title': TITLE\n  '#description': 'This is an internal title, you should use a short description of the contract.'\n  '#description_display': after\n  '#help_display': element_after\nwhich_topic_do_you_want_to_lobby_government_about_:\n  '#type': webform_term_select\n  '#title': 'WHICH TOPIC DO YOU WANT TO LOBBY GOVERNMENT ABOUT?'\n  '#multiple': true\n  '#select2': true\n  '#vocabulary': lobby_s_topics\n  '#breadcrumb_delimiter': ''\nother:\n  '#type': textfield\n  '#title': OTHER\nadd_detail:\n  '#type': textarea\n  '#title': 'ADD DETAILS ABOUT YOUR LOBBYING ACTIVITY (OPTIONAL)'\nwho_are_you_lobbying_or_plan_to_lobby_:\n  '#type': webform_term_select\n  '#title': 'WHO ARE YOU LOBBYING OR PLAN TO LOBBY?'\n  '#multiple': true\n  '#select2': true\n  '#vocabulary': lobbyist_s_portfolios\n  '#breadcrumb_delimiter': ''\n  '#tree_delimiter': ''\nhow_do_you_want_to_lobby_:\n  '#type': webform_checkboxes_other\n  '#title': 'HOW DO YOU WANT TO LOBBY?'\n  '#description': 'For information on the types of lobbying, <a href=\"http://&lt;front&gt;\">click here</a>'\n  '#description_display': after\n  '#options':\n    'BY LETTER / EMAIL': 'BY LETTER / EMAIL'\n    'BY PHONE CALL': 'BY PHONE CALL'\n    'IN-PERSON CONVERSATION': 'IN-PERSON CONVERSATION'\n    'BY PETITION': 'BY PETITION'\n    'SOCIAL MEDIA CAMPAIGN': 'SOCIAL MEDIA CAMPAIGN'\n  '#options_display': two_columns\n  '#other__option_label': OTHER\nhas_your_organization_received_a_grant_from_the_government_of_yu:\n  '#type': radios\n  '#title': 'HAS YOUR ORGANIZATION RECEIVED A GRANT FROM THE GOVERNMENT OF YUKON WITHIN THE LAST YEAR?'\n  '#options':\n    'YES': 'YES'\n    'NO': 'NO'\n  '#options_display': side_by_side\nwas_the_grant_awarded_related_to_the_matter_the_lobbying_has_bee:\n  '#type': radios\n  '#title': 'WAS THE GRANT AWARDED RELATED TO THE MATTER THE LOBBYING HAS BEEN OR WILL BE UNDERTAKEN '\n  '#options':\n    'YES': 'YES'\n    'NO': 'NO'\n    'I DON’T KNOW': 'I DON’T KNOW'\n  '#options_display': side_by_side\nstatus:\n  '#type': select\n  '#title': Status\n  '#options':\n    active: Active\n    pending: Pending\n    not-compliance: 'Not in compliance'\n    accept: Accept\n  '#default_value': pending\n  '#wrapper_attributes':\n    class:\n      - no-display\nin_house_lobbyist:\n  '#type': webform_entity_select\n  '#title': 'In house lobbyist'\n  '#select2': true\n  '#target_type': webform_submission\n  '#selection_handler': 'default:webform_submission'\n  '#selection_settings':\n    target_bundles:\n      add_an_in_house_lobbyust_to_your: add_an_in_house_lobbyust_to_your"
